

  <div class="gallery">
    <div class="couponGallery"  *ngFor="let c of coupons">
      <img src="{{ c.couponImage }}">
      <div class="inner">
      <button (click)="goToProfile(c.couponId)" id="title"> {{ c.couponTitle }} </button>
      <h1 id="price"> {{ c.couponPrice | currency: 'ILS':true }}  </h1>
    </div>
    </div>
  </div>
